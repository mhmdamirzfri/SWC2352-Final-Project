<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Tour - Destination Dreams</title>
    <style>
        /* General CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #3C4C56;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 100px;
        }

        .header-buttons button {
            background-color: #5b6c72; /* Button color */
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Space between buttons */
        }

        /* Style the Destination Dreams text to be white */
        .site-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            margin: 0;
            padding-left: 20px;
            color: white; /* Destination Dreams text color */
        }

        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 40px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Form Container Styling */
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            text-align: center;
            color: #333; /* Black color for Book Your Tour text */
            font-size: 36px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 18px;
            margin-bottom: 8px;
            color: #3C4C56;
        }

        input, select {
            font-size: 16px;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3C4C56;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5b6c72;
        }

        .success-message, .error-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div style="display: flex; align-items: center;">
            <img src="dd4.png" alt="Logo">
            <h1 class="site-title">Destination Dreams</h1>
        </div>
        <div class="header-buttons">
            <a href="login.html"><button id="loginBtn">Login</button></a>
            <a href="register.html"><button id="registerBtn">Register</button></a>
        </div>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="dm.html">Destinations</a>
        <a href="tips.html">Travel Tips</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Booking Form Section -->
    <div class="container">
        <h1>Book Your Tour</h1>
        <form action="save-booking.php" method="POST">
            <label for="tour">Select Tour:</label>
            <select id="tour" name="tour" required>
                <option value="Istanbul">Istanbul</option>
                <option value="Reykjavik">Reykjavik</option>
                <option value="Bali">Bali</option>
                <option value="Kyoto">Kyoto</option>
                <option value="Paris">Paris</option>
                <option value="London">London</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="date">Tour Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="number_of_people">Number of People:</label>
            <input type="number" id="number_of_people" name="number_of_people" required min="1">

            <!-- Payment Options -->
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit">Credit/Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <div id="card-details" style="display: none;">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" maxlength="16" pattern="\d{16}">

                <label for="expiration-date">Expiration Date:</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" maxlength="5" pattern="\d{2}/\d{2}">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}">
            </div>

            <input type="submit" value="Submit Booking">
        </form>
    </div>

    <script>
        // Show card details if "Credit/Debit Card" is selected
        document.getElementById("payment-method").addEventListener("change", function() {
            const cardDetails = document.getElementById("card-details");
            cardDetails.style.display = this.value === "credit" ? "block" : "none";
        });
    </script>

</body>
</html>
