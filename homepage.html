<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Homepage</title>

    <!-- Adding Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa; /* Lighter cream color, almost white */
        }
        header {
            position: relative;
            background-color: #3C4C56;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 100px;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            margin: 0;
            padding-left: 20px; /* Adding some space between logo and text */
        }
        nav {
            text-align: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 40px; /* Increased spacing between navigation links */
            text-decoration: none;
            font-size: 18px; /* Slightly larger text */
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
            position: relative;
            width: 100%;
            max-width: 600px; /* Increased max width */
            margin: auto;
            padding: 20px;
        }
        .search-bar input {
            padding: 15px; /* Increased padding */
            width: 100%;
            padding-left: 40px; /* Add space for the icon */
            box-sizing: border-box;
            border-radius: 25px; /* Curved corners */
            border: 1px solid #ccc; /* Border for the search input */
            transition: border 0.3s;
        }
        .search-bar input:focus {
            border-color: #3C4C56; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        .search-bar img {
            position: absolute;
            top: 50%;
            left: 25px;
            transform: translateY(-50%);
            height: 20px; /* Adjust icon size as needed */
            pointer-events: none; /* Makes sure the icon doesn't interfere with typing */
        }
        .section {
            padding: 20px;
        }
        .featured {
            position: relative;
            text-align: center;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .featured img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: none;
            border-radius: 15px; /* Making image corners curved */
        }
        .featured img.active {
            display: block;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .btn-left {
            left: 0;
        }
        .btn-right {
            right: 0;
        }
        /* Hover text for destinations */
        .destination-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .featured:hover .destination-overlay {
            opacity: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Style the login modal */
        .login-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .login-modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Style the login and register buttons */
        .header-buttons button {
            background-color: #5b6c72; /* Button color */
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* Space between buttons */
        }

        
        
        /* Top Attractions section */
        .attractions {
            text-align: center;
            padding: 40px 20px;
            background-color: #f2f2f2; /* Light grey background */
        }
        .attractions h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        .attraction {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .attraction img {
            width: 200px; /* Set a fixed width for attraction images */
            height: 150px; /* Set a fixed height for attraction images */
            border-radius: 10px; /* Curved corners for images */
            object-fit: cover;
        }
        .attraction p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center;">
            <img src="dd4.png" alt="Logo">
            <h1>Destination Dreams</h1>
        </div>
        <div class="header-buttons">
            <a href="login.html"><button id="loginBtn">Login</button></a>
            <a href="register.html"><button id="registerBtn">Register</button></a>
        </div>
    </header>

    <nav>
        <a href="homepage.html">Home</a>
        <a href="dm.html">Destinations</a>
        <a href="tips.html">Travel Tips</a>
        <a href="contact.html">Contact</a>
        
    </nav>

    <div class="search-bar">
        <img src="search.png" alt="Search Icon">
        <input type="text" placeholder="Search for destination or tips...">
    </div>

    <section class="featured section">
        <h2>Featured Destinations</h2>

        <div class="featured">
            <a href="istour.html"><img src="hagia-sophia-mosque-b4753j_16x9.jpeg" alt="Istanbul" class="active"></a>
            <a href="rey.html"><img src="NL_4.jpg" alt="Reykjavik"></a>
            <a href="bali.html"><img src="Seminyak.jpg" alt="Bali"></a>

            <!-- Destination name hover text -->
            <div class="destination-overlay">Istanbul</div>

            <!-- Left and Right Buttons -->
            <button class="btn btn-left" onclick="prevSlide()">&#10094;</button>
            <button class="btn btn-right" onclick="nextSlide()">&#10095;</button>
        </div>

    </section>

    <section class="attractions section">
        <h2>Top Attractions</h2>
        <div class="attraction">
            <img src="bb.jpg" alt="Big Ben">
            <p>Big Ben</p>
        </div>
        <div class="attraction">
            <img src="kt.jpg" alt="Kyoto Tower">
            <p>Kyoto Tower</p>
        </div>
        <div class="attraction">
            <img src="eftower.webp" alt="Eiffel Tower">
            <p>Eiffl Tower</p>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Destination Dreams | All rights reserved</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="login-modal">
        <div class="login-modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.featured img');
        const overlay = document.querySelector('.destination-overlay');
        const destinations = ["Istanbul", "Reykjavik", "Bali"];

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                if (i === index) {
                    img.classList.add('active');
                }
            });
            // Update the overlay text with the current destination
            overlay.textContent = destinations[index];
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

    </script>
</body>
</html>
